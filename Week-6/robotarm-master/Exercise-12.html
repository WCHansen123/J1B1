<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            
            // Jou instructies volgen hier


            for (var a = 0; a < 9 ;) {
                
            
                robotArm.grab();
                    if (robotArm.scan() == 'red') {
                        console.log("Dit blok heeft de kleur rood")
                        for(var i = 9; i > a; i-- ){
                            robotArm.moveRight();
                        }
                            robotArm.drop();
                        for(var j = 8; j > a; j-- ){
                            robotArm.moveLeft();
                        }
                    }
                    else {
                        console.log("Dit blok heeft niet de kleur rood")
                        robotArm.drop();
                        robotArm.moveRight();
                    }
                       a++;
                       
                }



            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
